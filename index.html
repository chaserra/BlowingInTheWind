<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Balloon Render On Cesium</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Cesium.js"></script>
  <script type="module">
    import { imageClick } from './balloon.js';
    window.imageClick = imageClick; // Make the function globally accessible
    </script>
  <script src="/socket.io/socket.io.js"></script>  
  <script type="module" src="bitw_script.js"></script>
  <script type="module" src="/balloon.js"></script>
  <script type = "module" src = "App.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body id="index">
  <div class="container-main">
    <div class="container-left">
      <div class="container-chat">
        <div class="chat-content">

        </div>
      </div>
      <!--<div class="container-leaderboards">
        <div class="leaderboards-content">

        </div>
      </div>-->
    </div>
    <div class="container-right">
      <div class="pagination">
        <a href="loading.html">
          <button>Exit</button>
        </a>    
        <button id="next-city">
          <span>Next</span>
        </button>
      </div>
      <div id="timer-container">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="cesiumContainer"></div>
      <div id="balloonContainer"></div>
      <div id="dropdownContainer">
        <div class="dropdown">
          <button class="dropbtn">Select Balloon</button>
          <div class="dropdown-content">
            <img src="skins/image1.png" alt="Image 1" class="dropdown-img" onclick="imageClick('Image 1')">
            <img src="skins/image2.png" alt="Image 2" class="dropdown-img" onclick="imageClick('Image 2')">
            <img src="skins/image3.png" alt="Image 3" class="dropdown-img" onclick="imageClick('Image 3')">
            <img src="skins/image4.png" alt="Image 4" class="dropdown-img" onclick="imageClick('Image 4')">
            <img src="skins/image5.png" alt="Image 4" class="dropdown-img" onclick="imageClick('Image 5')">
            <img src="skins/image6.png" alt="Image 4" class="dropdown-img" onclick="imageClick('Image 6')">
            <img src="skins/image7.png" alt="Image 4" class="dropdown-img" onclick="imageClick('Image 7')">
            <img src="skins/image8.png" alt="Image 4" class="dropdown-img" onclick="imageClick('Image 8')">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
