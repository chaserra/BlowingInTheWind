<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Balloon Render On Cesium</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Cesium.js"></script>  
  <script type="module" src="bitw_script.js"></script>
  <script type="module" src="/balloon.js"></script>
  
  <!-- Import React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
 
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body id="index">
  <div class="container-main">
    <div class="container-left">
      <div class="container-chat">
        <div class="chat-content">
          <!-- This is where the chat component will be rendered -->
          <div id="root"></div>
        </div>
      </div>
      <div class="container-leaderboards">
        <div class="leaderboards-content">
          <!-- Leaderboards content goes here -->
        </div>
      </div>
    </div>
    <div class="container-right">
      <div class="pagination">
        <a href="loading.html">
          <button>Exit</button>
        </a>    
        <button id="next-city">
          <span>Next</span>
        </button>
      </div>
      <div id="cesiumContainer"></div>
      <div id="balloonContainer"></div>
      
    </div>
  </div> 
</body>
</html>
